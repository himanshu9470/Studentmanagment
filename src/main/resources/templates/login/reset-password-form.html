<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/login/reset-password-form.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="reset-container">
        <i class="fa fa-lock" style="font-size: 40px; color: #2575fc; margin-bottom: 10px;"></i>
        <h2>Reset Password</h2>
        <form th:action="@{/reset-password}" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
            <button type="submit">Reset Password</button>
        </form>
        <div th:if="${message}" class="message">[[${message}]]</div>
        <div th:if="${error}" class="error">[[${error}]]</div>
        <br>
        <a th:href="@{/showLoginPage}" style="color:#2575fc; text-decoration:none; font-size:15px;">Back to Login</a>
    </div>
</body>
</html>
